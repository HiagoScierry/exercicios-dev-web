    <script>

        const data = prompt('Digite o dia no formato "dia/mes/ano"')

        const dataSplitted = data.split('/');

        const date = new Date(dataSplitted[2], dataSplitted[1] - 1, dataSplitted[0]);


        const meses = [
            "Janeiro",
            "Fevereiro",
            "Mar√ßo",
            "Abril",
            "Maio",
            "Junho",
            "Julho",
            "Agosto",
            "Setembro",
            "Outubro",
            "Novembro",
            "Dezembro",
        ]

        document.write(`${date.getDate()} de ${meses[date.getMonth()]} de ${date.getFullYear()}`)


    </script>

</body>
