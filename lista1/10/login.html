<!DOCTYPE html>
<html>
  <head>
    <title>document</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

  </head>

  <body>
    <form class="container-sm text-center p-5">
      <h2>Facebook</h2>
      <input
        type="text"
        placeholder="Seu email :"
        id="email"
        required
        class="form-control mt-3 mb-3"
      />
      <input
        id="senha"
        type="password"
        placeholder="Senha ..."
        class="form-control mb-3"
        minlength="8"
      />

      <div class="d-grid gap-2 d-md-block">
        <button type="button" onclick="login()" class="btn btn-primary">
          Enviar
        </button>
      </div>
    </form>


    <script>

        const usuarios = [
            { nome: "administrador" , senha: '12345678'},
            { nome: "professor" , senha: '12345678'},
            { nome: "aluno" , senha: '12345678'},
            { nome: "estagiario" , senha: '12345678'},
            { nome: "funcionario" , senha: '12345678'},
            { nome: "pesquisador" , senha: '12345678'},
            { nome: "publico" , senha: '12345678'},
        ]

      function login() {
        const email = document.getElementById("email");
        const senha = document.getElementById("senha");

        const index = usuarios.findIndex(el => el.nome === email.value);

        if(index !== -1 && usuarios[index].senha == senha.value ){
            location.href = 'contato.html'
            return
        }

        alert("Dados incorretos");
      }
    </script>
  </body>
</html>
